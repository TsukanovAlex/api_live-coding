<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <body>
    <div id="app"></div>
  </body>

  <script>
    


    let tasks = [];
    // let login = prompt('Логин');

    const host = "https://wedev-api.sky.pro/api/v2/todos";
    let token = "Bearer bgc0b8awbwas6g5g5k5o5s5w606g37w3cc3bo3b83k39s3co3c83c03ck";

    const fetchTodosAndRender = () => {
      return fetch(host, {
        method: "GET",
        headers: {
            Authorization: token,
        },
      })
        .then((response) => {
            if (response.status === 401) {
            //     password = prompt('Вы ввели неверный пароль. Повторите ввод');
            //    fetchTodosAndRender();
               throw new Error('Нет авторизации');
            }
          return response.json();
        })
        .then((responseData) => {
          tasks = responseData.todos;
          renderTasks();
        });
    };

    const renderTasks = () => {
      const appEl = document.getElementById('app');
      const tasksHtml = tasks
        .map((task) => {
          return `
          <li class="task">
            <p class="task-text">
              ${task.text}
              <button data-id="${task.id}" class="button delete-button">Удалить</button>
            </p>
          </li>`;
        })
        .join("");

      const appHtml = `<h1>Список задач</h1>
    <div class="form">
      <h3 class="form-title">Форма входа</h3>
      <div class="form-row">
        Логин
        <input
          type="text" id="login-input" class="input"/>
      </div>
      <br>
      Пароль
        <input
          type="text" id="password-input" class="input"/>
          <br>
          <button class="button" id="login-button">Вход</button>
      </div>
    <ul class="tasks" id="list">
      <!— Список рендерится из JS —>
      ${tasksHtml}
    </ul>
    <br />
    <div class="form">
      <h3 class="form-title">Форма добавления</h3>
      <div class="form-row">
        Что нужно сделать:
        <input
          type="text"
          id="text-input"
          class="input"
          placeholder="Выпить кофе"
        />
      </div>
      <br />
      <button class="button" id="add-button">Добавить</button>
    </div>`;
      

    appEl.innerHTML = appHtml;

    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const textInputElement = document.getElementById("text-input");
      const deleteButtons = document.querySelectorAll(".delete-button");

      for (const deleteButton of deleteButtons) {
        deleteButton.addEventListener("click", (event) => {
          event.stopPropagation();

          const id = deleteButton.dataset.id;

          // Подписываемся на успешное завершение запроса с помощью then
          fetch("https://wedev-api.sky.pro/api/v2/todos/" + id, {
            method: "DELETE",
            headers: {
            Authorization: token,
        },
          })
            .then((response) => {
              return response.json();
            })
            .then((responseData) => {
              // Получили данные и рендерим их в приложении
              tasks = responseData.todos;
              renderTasks();
            });
        });
      }
      buttonElement.addEventListener("click", () => {
      if (textInputElement.value === "") {
        return;
      }

      buttonElement.disabled = true;
      buttonElement.textContent = "Задача добавляется...";

      // Подписываемся на успешное завершение запроса с помощью then
      fetch(host, {
        method: "POST",
        body: JSON.stringify({
          text: textInputElement.value,
        }),
        headers: {
            Authorization: token,
        },
      })
        .then((response) => {
          return response.json();
        })
        .then(() => {
          // TODO: кинуть исключение
          textInputElement.value = "";
        })
        .then(() => {
          return fetchTodosAndRender();
        })
        .then(() => {
          buttonElement.disabled = false;
          buttonElement.textContent = "Добавить";
        })
        .catch((error) => {
          console.error(error);
          alert("Кажется, у вас проблемы с интернетом, попробуйте позже");
          buttonElement.disabled = false;
          buttonElement.textContent = "Добавить";
        });
    });
    };

    fetchTodosAndRender();

    
  </script>
</html>
